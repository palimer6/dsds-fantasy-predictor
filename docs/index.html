<!DOCTYPE html>
<html lang="en">
<script src="js/jquery-3.7.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="favicon/hund.png">
<head>
    <meta charset="UTF-8">
    <title>DSDS Fantasy Predictor</title>
</head>
<script src="js/dark-mode.js"></script>
<body>
<div class="card float transparent">
    <div class="card-body p-1">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
        </div>
    </div>
</div>
<div class="m-3 p-1" id="gameRanges">
</div>
<div class="m-2">
    <table id="playerTable" class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th class="header-rank">Rank</th>
            <!--th class="header-entry>Entry#</th-->
            <th class="header-user-name">Username</th>
            <th class="header-total">Final Score</th>
            <th class="header-to-next">To Next Rank</th>
            <th class="header-current">Current Score</th>

            <th class="header-set"></th>
        </tr>
        </thead>
        <tbody id="playerTableBody">

        </tbody>
    </table>
</div>
<small>Last updated 2025-11-24 12:49</small>
</body>
</html>
