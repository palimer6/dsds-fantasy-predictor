<!DOCTYPE html>
<html lang="en">
<script src="js/jquery-3.7.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="favicon/hund.png">
<head>
    <meta charset="UTF-8">
    <title>DSDS Fantasy Predictor</title>
</head>
<script src="js/dark-mode.js"></script>
<body>
<div class="card float transparent">
    <div class="card-body p-1">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
        </div>
    </div>
</div>
<div class="m-3 p-1">
    <div class="row">
        <span id="time325" class="col-2 col-md-1"></span>
        <label for="range325" class="form-label col-auto">#325 - Spyro: Shadow Legacy</label>
    </div>
    <div class="row">
        <input type="range" class="form-range time-range" id="range325" list="list325">
        <datalist id="list325"></datalist>
    </div>
    <div class="row">
        <span id="time329" class="col-2 col-md-1"></span>
        <label for="range329" class="form-label col-auto">#329 - Exit DS</label>
    </div>
    <div class="row">
        <input type="range" class="form-range time-range" id="range329" list="list329">
        <datalist id="list329"></datalist>
    </div>
</div>
<div class="m-2">
    <table id="playerTable" class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>Rank</th>
            <!--th>Entry#</th-->
            <th>Username</th>
            <th>Final Score</th>
            <th>To Next Rank</th>
            <th>Current Score</th>
            <th colspan="2">#325 - Spyro: Shadow Legacy</th>
            <th colspan="2">#329 - Exit DS</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="playerTableBody">

        </tbody>
    </table>
</div>
<small>Last updated 2025-11-24 08:59</small>
</body>
</html>
